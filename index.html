<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>meyeringh</title>
  <meta name="description" content="meyeringh - Vanta Birds background" />
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif; }
    #bg { position: fixed; inset: 0; z-index: 0; }
    .wrap { position: relative; z-index: 1; min-height: 100%; display: grid; place-items: center; text-align: center; padding: 2rem; }
    .card { backdrop-filter: blur(10px); background: rgba(0,0,0,.35); color: #fff; padding: 1.25rem 1.5rem; border-radius: 16px; border: 1px solid rgba(255,255,255,.2); }
    .links a { color: #fff; opacity: .85; text-decoration: none; margin: 0 .5rem; }
    .links a:hover { opacity: 1; text-decoration: underline; }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js" defer></script>
</head>
<body>
  <div id="bg"></div>

  <div class="wrap">
    <div class="card">
      <h1>Hi, there ðŸ‘‹</h1>
      <p>Welcome to this corner of the internet.</p>
      <p class="links">
        <a href="https://github.com/meyeringh" target="_blank" rel="noreferrer">GitHub â†—</a>
      </p>
    </div>
  </div>

  <script>
    // Wait for scripts to load (since we used defer)
    window.addEventListener('DOMContentLoaded', function () {
      VANTA.BIRDS({
        el: "#bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color1: 0x20202,
        color2: 0xff5a,
        birdSize: 2.10,
        speedLimit: 2.00,
        separation: 28.00
      });
    });
  </script>
</body>
</html>
